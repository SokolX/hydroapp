<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HydroApp</title>

  <meta property="og:title" content="HydraApp" />
  <meta property="og:site_name" content="HydraApp" />
  <meta property="og:type" content="application" />
  <meta property="og:description" content="Hydro App is an app for daily counting of drinking glasses." />
  <meta property="og:url" content="https://sokolx.github.io/hydraApp/" />
  <meta property="og:image" content="" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/ico" href="./assets/water-glass.svg" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />
  <meta name="theme-color" content="#2196F3" />

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main class="glass">

    <div class="glass__area">
      <p class="glass__counter glass__counter--js">0</p>
      <img class="glass__img" src="./assets/water-glass.svg" alt="A glass with water." />
    </div>

    <button class="glass__button glass__button--add glass__button--add-js">
      add glass
    </button>
    <button class="glass__button glass__button--remove glass__button--remove-js">
      remove glass
    </button>

  </main>

  <footer class="site-footer">
    <nav class="navigation">
      <ul class="navigation__list navigation__list--js">
        <li class="navigation__item">
          <a class="navigation__link" href="index.html">Drink</a>
        </li>
        <li class="navigation__item">
            <a class="navigation__link" href="history.html">History</a>
        </li>
      </ul>
    </nav>

  </footer>

  <script src="js/main.js"></script>

</body>

</html>
